{% extends "base.html" %}

{% block content %}
<style>
    /* 画面全体 */
    body {
        background-color: #272C33 !important;
        color: #E7D64C !important;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* 縦長になっても大丈夫なように */
        margin: 0;
    }

    .signup-card {
        background-color: rgba(255, 255, 255, 0.03);
        border: 2px solid #E7D64C;
        border-radius: 25px; 
        padding: 30px 40px;
        width: 340px; 
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        text-align: center;
        margin: 20px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    /* フォームの各項目 */
    form p {
        text-align: left;
        font-size: 14px;
        margin-bottom: 15px;
    }

    /* 入力欄 */
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        background-color: #1e2227;
        border: 1px solid #444;
        border-radius: 15px;
        color: #fff;
        box-sizing: border-box;
    }

    input:focus {
        border-color: #E7D64C;
        outline: none;
    }

    .helptext {
        display: block;
        font-size: 10px;
        color: #aaa;
        margin-top: 5px;
        padding-left: 5px;
    }

    /* 登録ボタン */
    .btn-signup {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #E7D64C;
        color: #272C33;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-signup:hover {
        background-color: #f3e46d;
        transform: scale(1.05);
    }

    .login-link {
        margin-top: 20px;
        font-size: 12px;
    }
    
    .login-link a { color: #E7D64C; text-decoration: underline; }
</style>

<div class="signup-card">
    <h1>Join us!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <div class="login-link">
        既に登録済みの方は<a href="{% url 'accounts:login' %}">こちら</a>
    </div>
</div>
{% endblock %}
